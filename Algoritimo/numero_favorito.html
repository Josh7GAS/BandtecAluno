    <title>Número Favorito</title>

<body>

<label>Qual é o seu número Favorito?:</label>
<input type="number"  id="nb">
<button onclick="mostra()">Mostra</button>

<p id="guet"></p>

<script>

function mostra(){
var numero = parseInt(document.getElementById("nb").value)
document.getElementById("guet").innerHTML= numero;

if (mostra == " "|| mostra == NaN) {

    "Isto não é um numero amigão!!!!!";
    
}}
</script>
    
</body>
