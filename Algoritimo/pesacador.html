<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    Peso do Peixe : <input type="number" id="pesoPeixe">

    <button onclick="minhafuncao()">Multa do Dia</button>

    <p id="resultado"></p>

    <script>
        function minhafuncao(){
            var pesopeixe =  document.getElementById("pesoPeixe").value;
            var pesoRef = 50;
            var multaRef = 4;
            var estado = "SP";
            var msg = "..";
            var multa;

            if(pesopeixe < (pesoRef+1)){
                msg = "Multa = 0";
                document.getElementById("resultado").innerHTML = msg;
            }
            if(pesopeixe >=  (pesoRef+1)){
                multa = parseInt((pesopeixe - pesoRef) * multaRef);
                msg = "Multa = " + multa;
                document.getElementById("resultado").innerHTML = msg;
            }
            if(pesopeixe <= 0 || pesopeixe > 100){
                msg = "NÃ£o consegui calcular";
                document.getElementById("resultado").innerHTML = msg;
            }
        }
    </script>
</body>
</html>
