<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Qtd Combustivel</title>
</head>
<body>
    <h1>Combustivel</h1>
    <Label>Hodômetro Incicial:</Label><br>
    <input type="number"id="hi" > <br><br>

    <Label>Hodômetro Final:</Label><br>
    <input type="number" id="hf"><br><br>

    <Label>Total de Litros de Combustivel<br>Abastecidos:</Label><br>
    <input type="number" id="tot"><br><br>

    <button onclick="Calcular()">Calcular</button>
    <h2 id="rest"></h2>

    <script>
        function Calcular(){
    var hmf= document.getElementById("hf").value;
        hmi= document.getElementById("hi").value;
        total= document.getElementById("tot").value;
        Formula= (hmf-hmi)/total;
        document.getElementById("rest").innerHTML="Quantidade de combustível por KM gasto: " + Formula;
        }
        </script>

</body>
</html>
