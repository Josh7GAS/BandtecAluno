<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Treino</title>
  </head>
  <body>
    <label >Digite:</label>
    <input id="eita" type="text">

    <button onclick="do" type="button" name="button"></button><br><br>

    <label for="">Digite:</label>
    <input id="oi" type="text">

    <button onclick="doit()" type="button" name="button"></button><br><br>

    <label >A:</label>
    <p id="a"></p>

    <label>B:</label>
    <p id="b"></p>

    <label>C:</label>
    <p id="c"></p>

    <p id="erro"></p>

    <script>
      var qa = 0;
      var qb = 0;
      var qc = 0;
      function doit() {
        var msg = "";
        var saida = "";
        var algo = document.getElementById("oi").value

        switch (algo){
          case "a":
            qa++;
          break;

          case "b":
            qb++;
            break;

            case "c":
              qc++;
              break;

              default:
              msg="Frase n√£o computada"
            break;
                }
                document.getElementById("erro").innerHTML = msg;
                document.getElementById("a").innerhtml = qa;
                document.getElementById("b").innerhtml = qb;
                document.getElementById("c").innerHTML = qc;

      }
    </script>
  </body>
</html>
