<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calcule os números</title>
  </head>
  <body>
    <h2>Veja a sequência de números e sua multicação</h2>

    <button onclick="multiplica()">AQUI</button>
    <p id="frase"></p>

<script>
function multiplica(){
  var n1=10;
  var n2=255;
  var n3=11527;
  var multiplicacao = n1*n2*n3;

  if(multiplicacao != 0 ){
    
document.getElementById("frase").innerHTML = "N1= " + n1 +" N2= "+ n2+ " N3= " + n3 + "<br> Resultado " + multiplicacao;    
}
}

</script>

  </body>
</html>
