<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Maior ou Menor</title>
</head>
<body>
    
    <label>
        Nome:
        <input type="text" id="nometxt"><br><br>
    </label>

    <label>
        Idade:
        <input type="number" id="idade"><br><br>
    </label>
    
    
    <Label for="sexoM">Masculino</Label>
<input type="radio" id="sexoM" name="sexo" value="sexoM">

<Label for="sexoF">Feminino</Label>
<input type="radio" id="sexoF" name="sexo" value="sexoF">


<br><br>

    <button onclick="maior_menor()">verificar idade</button>

    <p id="oi"></p>

    <script>    
    function maior_menor(){
        var anv= document.getElementById("idade").value
        var Maior= anv >=18 ? "Você é maior" : "Você é menor";
        var nome= document.getElementById("nometxt").value;
        document.getElementById("oi").innerHTML = "Olá " + man_or_woman() + " " +  nome + " sua idade é de " + anv +" <br> "+ Maior;
    }
    
    function man_or_woman(){
        if(document.getElementById("sexoM").checked)
        {
            return("Sr");
        }
        else 
        if (document.getElementById("sexoF").checked);
        {
            return("Sra");
        }
    }

    
   
    
    </script>


</body>
</html>
